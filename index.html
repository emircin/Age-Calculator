<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <h1>Exact Age Calculator</h1>
    <main class="birthday--cal">
        <div class="content content1"><span class="year">00</span> <br>years</div>
        <div class="content content2"><span class="month">00</span> <br>months</div>
        <div class="content content3"><span class="day">00</span> <br>days</div>
        <div class="content content4"><span class="hour">00</span> <br>hours</div>
        <div class="content content5"><span class="minute">00</span> <br>minutes</div>
        <div class="content content6"><span class="second">00</span> <br>seconds</div>
    </main>
    <section>
        <form action="" class="date--form">
            <label for="birthday" class="select--birthday">Select Your Birthday</label>
            <input type="date" name="birthday" id="birthday" class="birthday" value="2022-02-10">
        </form>
    </section>
    <div class="spinner">
        <img src="./images/spinner.gif" alt="">
    </div>
    <script src="App.js"></script>
</body>
</html>
